<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Carrito de compras</title>
  </head>
  <body>
    <header class="header">
      <h1>Carrito de Compras</h1>
      <nav class="navegacion">
        <a  class="carrito-icon">
          <i class="fas fa-cart-plus"></i>
        </a>
        <section class="carrito-container box-shadow-1">
          <button id="btn-limpiar" class="btn btn-limpiar">Limpiar Carrito</button>
        
          <ul id="carrito" class="carrito">
          </ul>

          <div class="container-total">
            <h2>Total: <span class="total"></span></h2>
          </div>

          <button id="btn-comprar" class="btn btn-comprar">Terminar Compra</button>
        </section>
      </nav>
    </header>


    <main class="container section">
      <section id="productos" class="productos">

      </section>
    </main>

    <template id="template-producto">
      <article class="producto box-shadow-1">
        <h3 class="nombre text-center"></h3>

        <div class="producto-img">
          <img src="" alt="">
        </div>

        <div class="precio-unidades-container">
          <span class="unidades"></span>
          <span class="precio"></span>
        </div>

        <button class="btn btn-producto">Agregar al carrito</button>
      </article>
    </template>

    <template id="template-carrito">
      <li class="producto-carrito">
        <h3 class="nombre"></h3>

        <div class="producto-img">
          <img src="" alt="">
        </div>

        <div class="precio-unidades-container">
          <span class="unidades"></span>
          <span class="equis">X</span>
          <span class="precio"></span>
        </div>

        <h4 class="subtotal-container">Subtotal: <span class="subtotal"></span></h4>

        <div class="acciones">
          <button class="btn btn-agregar">+</button>
          <button class="btn btn-quitar">-</button>
        </div>
      </li>
    </template>

    <script src="js/app.js"></script>
  </body>
</html>
